<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Cadastro</title>
</head>

<header class="cabecalho">
    <h1 class="cabecalho__titulo text-center mt-5">
        Cadastro de Usuário
    </h1>
</header>

<body style="background-color:rgba(234, 228, 231, 1);">
    <main class="conteudo__formulario">
        <form action="" class="formulario__cadastro" onsubmit="retornarSucesso(event)">

            <div class="cadastro_1 d-flex flex-column">

                <h2 class="titulo__cadastro mt-3 ms-3">Dados Pessoais</h2>

                <div class="ms-3 row-cols-auto">
                    <div class="mt-3 d-flex flex-column">
                        <label class="nome__label" for="nome">Nome Completo:</label>
                        <input class="formulario__input" required type="name" id="nome">
                        <span class="alerta__nome"></span>
                    </div>

                    <div class="mt-2 d-flex flex-column">
                        <label class="nome__label" for="cpf">CPF:</label>
                        <input class="formulario__input" required type="text" id="cpf">
                        <span class="alerta__cpfInvalido"></span>
                    </div>

                    <div class="mt-2 d-flex flex-column">
                        <label class="nome__label" for="data">Data de Nascimento:</label>
                        <input class="formulario__input" required type="date" id="data">
                        <span class="alerta__data "></span>
                    </div>

                    <div class="mt-2 d-flex flex-column">
                        <label class="nome__label" for="telefone">Telefone:</label>
                        <input class="formulario__input" required type="text" id="telefone"
                            placeholder="(67) 99999-9999">
                    </div>

                    <div class="mt-2 d-flex flex-column">
                        <label class="nome__label" for="genero">Gênero:</label>
                        <select class="formulario__input" required aria-label="Default select example">
                            <option value="1">Feminino</option>
                            <option value="2">Masculino</option>
                            <option value="3">Não binário</option>
                        </select>
                    </div>

                    <div class="mt-2 d-flex flex-column">
                        <label class="mt-2 d-flex flex-column" for="email">E-mail:</label>
                        <input class="formulario__input" required type="email" id="email">
                    </div>

                    <div class="mt-2 d-flex flex-column">
                        <label class="mt-2 d-flex flex-column" for="confirmacao_email">Confirmação de e-mail:</label>
                        <input class="formulario__input" required type="email" id="confirmacao_email">
                        <span class="alerta__email alerta"></span>
                    </div>

                    <div class="mt-2 d-flex flex-column">
                        <label class="mt-2 d-flex flex-column" for="campo_senha">Senha:</label>
                        <input class="formulario__input" required type="password" id="campo_senha">
                    </div>

                    <div class="mt-2 d-flex flex-column">
                        <label class="mt-2 d-flex flex-column" for="confirmacao_senha">Confirmar Senha:</label>
                        <input class="formulario__input" required type="password" id="confirmacao_senha">
                        <span class="alerta__senha alerta"></span>
                    </div>

                </div>
                <div class="align-self-center mt-3">
                    <a href="/paginaInical.html" class="botaoVoltar botao__voltar">Voltar</a>
                    <a class="botaoProximo mt-2 ms-2" id="botao__proximo">Continuar</a>
                </div>
            </div>

            <div class="cadastro_2 esconder ms-3">
                <h2 class="titulo__cadastro mt-3 ms-3">Endereço</h2>

                <div class="mt-2 d-flex flex-column">
                    <label class="estadosBrasil" for="informar_endereco">Estado</label>
                    <select class="formulario__input" id="estado" name="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>


                    <div class="mt-2 d-flex flex-column">
                        <label class="nome__label" for="informar_endereco_municipio">Município:</label>
                        <input class="formulario__input" required type="text" id="municipio">
                    </div>
                    <div class="mt-2 d-flex flex-column">
                        <label class="nome__label" for="informar_endereco_logradouro">Logradouro:</label>
                        <input class="formulario__input" required type="text" id="Logradouro">
                    </div>
                    <div class="mt-2 d-flex flex-column">
                        <label class="nome__label" for="informar_endereco_numero">Número:</label>
                        <input class="formulario__input" required type="text" id="numero">
                    </div>
                    <div class="mt-2 d-flex flex-column">
                        <label class="nome__label" for="informar_endereco_complemento">Complemento:</label>
                        <input class="formulario__input" type="text" id="Complemento">
                    </div>
                    <div class="mt-2 d-flex flex-column">
                        <label class="nome__label" for="informar_endereco_cep">CEP:</label>
                        <input class="formulario__input" required type="text" id="cep">
                    </div>


                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">Sou maior de 18 anos</label>
                </div>


                <div class="align-self-center mt-3">
                    <a href="/cadastro.html" class="botaoVoltar botao__voltar">Retornar</a>
                    <!-- NECESSÁRIO VERIFICAR A FUNCIONALDIADE PARA "RETORNAR" - FAZER VIA JS -->
                    <a class="botaoFinalizarCadastro mt-2 ms-2" id="botao__finalizar">Finalizar</a>
                </div>

            </div>
        </form>

        
    </main>






    <!-- <footer class="rodape">
        <p class="link__rodape" href="#"> Editar cadastro</p>
    </footer> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
    <script src="/js/cadastro.js"></script>



</body>

</html>
