<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Balada</title>

    <!-- bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- Side-Nav -->

    <div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column " id="sidebar">
        <ul class="nav flex-column text-white w-100">
            <a href="/paginaInicialLogado.html" class="nav-link h3 text-white my-2">
                <i>APP</i> da </br>balada
            </a>
            <HR class="bg-white ">
            </HR>

            <figure class="figure">
                <!-- Imagem criada pela I.A DALL-E -->
                <img src="/img/fotoPerfil/image1.jpg" class="imagemPerfil mx-auto d-block" alt="Imagem do perfil">
                <div class="text-center">
                    <button type="button" class="btn btn mt-2" style="background-color:rgba(234, 228, 231, 1);"> Editar
                        perfil
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-pencil" viewBox="0 0 16 16">
                            <path
                                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z">
                            </path>

                    </button>
                </div>
            </figure>
        </ul>
    </div>

    <!-- Main Wrapper -->
    <div class="p-1 my-container active-cont">
        <!-- Top Nav -->
        <nav class="navbar top-navbar navbar-light bg-light px-5">
            <a class="btn border-0" id="menu-btn"><i class="bx bx-menu"></i></a>
        </nav>
        <!--End Top Nav -->
        <h3 class="text-dark p-3">As Melhores Baladas de Campo Grande</h3>


        <div class="card ms-3 me-3 mb-3">
            <img src="/img/baladas/balada4.png" class="card-img-top" alt="Imagem meramente ilustrativa 4">
            <div class="card-body ml-3">
                <h5 class="card-title">Balada 4</h5>
                <p class="card-text-balada">A segunda melhor balada da cidade contará com a participação do MC Shrek e a
                    MC Fiona.
                    <br>
                    <br> Endereço: Rua Jão Benedito, nº 505
                    <br> Horário: A partir das 22h
                    <br> Valor da entrada: Gratuito
                    <br> 
                    <div class="avaliacao-balada d-grid d-flex">
                    Temperatura:
                    <input type="radio" name="star" id="star1" checked="checked" />
                    <label for="star1">
                        <img class="img-temperatura" src="/img/svg/frio.svg" />
                        <p class="classificacao-balada">Fria</p>
                    </label>

                    <input type="radio" name="star" id="star5" />
                    <label for="star5">
                        <img class="img-temperatura" src="/img/svg/quente.svg" />
                        <p class="classificacao-balada">Quente</p>
                    </label>
                    </p>
                </div>
                <p class="card-text-balada"><small class="text-muted">Evento criado pelo Usuário:
                        <u>@Antonieta</u></small>
                </p>
            </div>


            <!-- bootstrap js -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
                crossorigin="anonymous"></script>
            <!-- custom js -->
            <script>
                var menu_btn = document.querySelector("#menu-btn");
                var sidebar = document.querySelector("#sidebar");
                var container = document.querySelector(".my-container");
                menu_btn.addEventListener("click", () => {
                    sidebar.classList.toggle("active-nav");
                    container.classList.toggle("active-cont");
                });
            </script>
</body>

</html>
